<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.typekit.net/kno1spz.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <main class="calccontainer">
        <div class="calcheader">
            <div class="branding">
                <p>Calc <br> T-1000</p>
            </div>
            <div class="solarpanel"></div>
        </div>
        <div class="calcdisplay">
            <p class="formula"></p>
            <p class="userinput"></p>
        </div>
        <div class="cleardelete">
            <button class="btn bigbtn" id="clear">C</button>
            <button class="btn bigbtn" id="delete">DELETE</button> 
        </div>
        <div class="buttoncontainer">
            <button data-number="7" class="btn">7</button>
            <button data-number="8" class="btn">8</button>
            <button data-number="9" class="btn">9</button>
            <button data-operator="*" class="btn">x</button>
            <button data-number="4" class="btn">4</button>
            <button data-number="5" class="btn">5</button>
            <button data-number="6" class="btn">6</button>
            <button data-operator="/" class="btn">/</button>
            <button data-number="1" class="btn">1</button>
            <button data-number="2" class="btn">2</button>
            <button data-number="3" class="btn">3</button>
            <button data-operator="-" class="btn" >-</button>
            <button class="btn" id="dot">.</button>
            <button data-number="0" class="btn">0</button>
            <button class="btn" id="equals">=</button>
            <button data-operator="+" class="btn">+</button>




        </div>
    </main>
</body>
</html>
